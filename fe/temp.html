<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowCode 3.0 Countdown</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;900&family=Teko:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold-accent: #eebc1d;
            --holo-blue: #00f0ff;
            --alert-red: #ff3333;
            --beskar-steel: linear-gradient(135deg, #2b2b2b 0%, #5a5a5a 25%, #8c8c8c 50%, #5a5a5a 75%, #2b2b2b 100%);
            --dark-glass: rgba(10, 10, 10, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Teko', sans-serif;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.95) 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- 1. HEADER --- */
        .header-section {
            margin-top: 60px;
            width: 100%;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .kjsit-logo {
            justify-self: start;
            height: 120px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: all 0.3s ease;
        }

        .header-section img:nth-child(2) {
            grid-column: 2;
        }

        .yrs-logo {
            justify-self: end;
            height: 120px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: all 0.3s ease;
        }

        .yrs-logo:hover {
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
            transform: scale(1.05);
        }

        .kjsit-logo:hover {
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
            transform: scale(1.05);
        }

        .logo-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 15px;
            line-height: 1;

            /* Metallic Text Texture */
            background: linear-gradient(to bottom, #cfc7b8 0%, #7e7e7e 30%, #3a3a3a 50%, #7e7e7e 80%, #cfc7b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        .logo-subtitle {
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 8px;
            color: var(--gold-accent);
            text-transform: uppercase;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(238, 188, 29, 0.5);
            display: inline-block;
            border-bottom: 1px solid rgba(238, 188, 29, 0.3);
            padding-bottom: 5px;
        }

        /* --- 2. TIMER (Fixed Widths) --- */
        .timer-container {
            margin: 50px 0;
            padding: 40px 60px;
            background: var(--dark-glass);
            backdrop-filter: blur(15px);
            position: relative;
            /* Octagon Shape */
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);

            /* Ensures container doesn't shrink/grow */
            min-width: 600px;
            display: flex;
            justify-content: center;
        }

        /* Metallic Border */
        .timer-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: var(--beskar-steel);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
            pointer-events: none;
        }

        .timer-display {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .time-unit {
            /* FIX: Fixed width prevents jitter when numbers change */
            width: 160px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;

            /* FIX: Forces numbers to take equal spacing */
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            color: var(--gold-accent);
            animation: pulse 1.5s infinite ease-in-out;
            margin-top: -10px;
            width: 40px;
            /* Fixed width for colon */
            text-align: center;
        }

        /* --- 3. BOTTOM INTEL GRID --- */
        .intel-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 20px;
            max-width: 1100px;
            width: 90%;
            margin-bottom: 60px;
        }

        .intel-card {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
            border: 1px solid #333;
            padding: 25px;
            position: relative;
            min-height: 220px;
            display: flex;
            flex-direction: column;
        }

        /* Gold Corner Accents */
        .intel-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            border-top: 3px solid var(--gold-accent);
            border-right: 3px solid var(--gold-accent);
        }

        .card-header {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            color: var(--gold-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .time-stamp {
            font-family: 'Orbitron', sans-serif;
            color: var(--alert-red);
            font-size: 0.9rem;
            white-space: nowrap;
            margin-top: 4px;
        }

        .news-content {
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            color: #ddd;
            line-height: 1.2;
            font-weight: 300;
        }

        .quote-text {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #ccc;
            line-height: 1.6;
            font-style: italic;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .header-section {
                display: flex;
                flex-direction: column;
                gap: 20px;
                margin-top: 30px;
            }

            .kjsit-logo,
            .yrs-logo {
                height: 130px;
                align-self: center;
                padding-right: 500px;
            }

            .header-section img:nth-child(2) {
                width: 90% !important;
            }

            .logo-title {
                font-size: 3rem;
                letter-spacing: 5px;
            }

            .timer-container {
                padding: 30px 10px;
                width: 95%;
                min-width: unset;
                /* Remove min-width constraint on mobile */
            }

            .time-unit {
                width: 90px;
                /* Smaller fixed width for mobile */
            }

            .number {
                font-size: 3.5rem;
            }

            .separator {
                font-size: 3rem;
                margin-top: -5px;
                width: 20px;
            }

            .label {
                font-size: 1rem;
            }

            .intel-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="/video1.mp4" type="video/mp4">
    </video>

    <div class="header-section">
        <img src="/kjsit-white.svg" class="kjsit-logo" alt="KJSIT Logo">
        <img src="/full-export@3x.png" style="width: 100%; max-width: 600px;" alt="KnowCode Logo">
        <img src="/25yrs.png" class="yrs-logo" alt="25 Years Logo">
    </div>

    <div class="timer-container">
        <div class="timer-display">
            <!-- Hours -->
            <div class="time-unit">
                <div class="number" id="hours">36</div>
                <div class="label">Hours</div>
            </div>

            <div class="separator">:</div>

            <!-- Minutes -->
            <div class="time-unit">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>

            <div class="separator">:</div>

            <!-- Seconds -->
            <div class="time-unit">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="intel-grid">
        <div class="intel-card">
            <div class="card-header">
                <span>Upcoming Events</span>
                <span
                    style="height: 8px; width: 8px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; animation: pulse 0.5s infinite;"></span>
            </div>
            <div class="news-list">
                <div class="news-item">
                    <span class="time-stamp">14:00</span>
                    <span class="news-content">Registration portal is now officially closed.</span>
                </div>
                <div class="news-item">
                    <span class="time-stamp">12:30</span>
                    <span class="news-content">Access Code: "BESKAR_5G".</span>
                </div>
            </div>
        </div>

        <div class="intel-card">
            <div class="card-header">
                <span>Announcement</span>
            </div>
            <div class="quote-text" id="typewriter">
                <!-- JS Types here -->
            </div>
        </div>
    </div>

    <script>
        // Countdown
        const countDownDate = new Date().getTime() + (36 * 60 * 60 * 1000);

        setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const h = Math.floor(distance / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // Using standard innerHTML
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        }, 1000);

        // Typewriter
        const text = '"This is the way. Innovation is part of my religion."';
        const target = document.getElementById("typewriter");
        let i = 0;
        function type() {
            if (i < text.length) {
                target.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 50);
            }
        }
        setTimeout(type, 1000);
    </script>
</body>

</html>
